<div class="asa_product_box">
<div style="border: 1px solid #000; padding: 5px; margin-bottom: 15px; background: url({$AmazonLogoSmallUrl}) right bottom no-repeat #ffffff;">
    <div style="width: {$SmallImageWidth}px; float: left; margin-right: 5px;">
        <a href="{$AmazonUrl}" target="_blank" rel="nofollow"><img src="{$SmallImageUrl}" width="{$SmallImageWidth}" height="{$SmallImageHeight}" border="0" style="border: 0;"/></a>
    </div>
    <div>
        <p style="padding-bottom: 5px; margin-bottom: 0;"><a href="{$AmazonUrl}" target="_blank" rel="nofollow">{$Title}</a></p>
        <p style="padding-bottom: 5px; margin-bottom: 0;"><strong>Price:</strong> <span style="color: #990000; font-weight: bold;">{$AmazonPriceFormatted}</span></p>
        <p style="padding-bottom: 5px; margin-bottom: 0;"><img src="{$RatingStarsSrc}" width="55" height="12" border="0" alt="{$AverageRating} out of 5 stars" style="width: 55px !important; height: 12px !important;"> ({$TotalReviews} customer reviews)</p>
        <p style="padding-bottom: 5px; margin-bottom: 0;"><strong>{$TotalOffers} used & new</strong> available from <span style="color: #990000; font-weight: bold;">{$LowestOfferFormattedPrice}</span></p>
    </div>
    <div style="clear: both;"></div>
</div>
</div>
